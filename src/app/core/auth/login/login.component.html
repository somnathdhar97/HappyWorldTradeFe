<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <!-- <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg"
                alt="Sakai logo" class="mb-5 w-6rem flex-shrink-0"> -->
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-6 px-8 sm:px-6" style="border-radius:53px">
                <div class="text-center mb-4">
                    <!-- <img src="assets/demo/images/login/avatar.png" alt="Image" height="50" class="mb-3">
                        <div class="text-900 text-3xl font-medium mb-3">Welcome, Isabel!</div> -->
                    <span class="text-700 font-bold">Sign in to continue</span>
                </div>

                <form [formGroup]="loginForm">

                    <label for="username" class="block text-900 text-xl font-medium mb-2">Username</label>
                    <input id="username" type="text" placeholder="Username" formControlName="userName" pInputText
                        class="w-full md:w-30rem" style="padding:1rem"
                        [class.error]="errorControl['userName'].touched && errorControl['userName'].invalid">
                    <span class="block mb-5" style="color: red;">
                        <custom-mat-error [control]="errorControl['userName']"></custom-mat-error>
                    </span>


                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" formControlName="password" placeholder="Password" [toggleMask]="true"
                        inputStyleClass="w-full p-3 md:w-30rem"
                        [class.error]="errorControl['password'].touched && errorControl['password'].invalid"></p-password>
                    <span class="block mb-5" style="color: red;">
                        <custom-mat-error [control]="errorControl['password']"></custom-mat-error>
                    </span>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer"
                            style="color: var(--primary-color)">Forgot password?</a>
                    </div>

                    <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" (click)="login()"></button>
                </form>
            </div>
        </div>
        <a class="mt-3" [routerLink]="['/registration']">Don't have account ? Register here</a>
    </div>
</div>
