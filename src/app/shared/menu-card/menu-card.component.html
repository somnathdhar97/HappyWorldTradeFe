<div class="card mb-0 application-card">
    <div class="flex justify-content-between mb-3">
        <div>
            <div class="text-900 font-medium text-xl">
                {{ applicationName }}
            </div>
        </div>
        <div
            class="flex align-items-center justify-content-center border-round"
            [ngStyle]="{ width: '2.5rem', height: '2.5rem' }"
        >
            <img
                src="assets/layout/images/icons/{{logo | lowercase}}.png"
                alt="logo"
                height="60"
            />
        </div>
    </div>
    <span *ngFor="let role of roles" class="text-green-500 font-medium"> {{role.Name}}  </span>
</div>
