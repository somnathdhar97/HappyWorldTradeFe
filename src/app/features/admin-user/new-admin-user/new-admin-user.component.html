<div class="grid">
    <div class="col-12">
        <div class="grid">
            <div class="col">
                <div class="grid nested-grid">
                    <div class="col-fixed">
                        <img src="assets/layout/images/icons/admin-user.png" alt="logo" height="60" />
                    </div>
                    <div class="col-11">
                        <div class="text-900 font-bold text-3xl mb-1">
                            Admin User
                        </div>
                        <div class="text-700 text-1xl line-height-3">
                            New Admin.
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-fixed">
                <p-button [routerLink]="['/admin-user']" label="Close"
                    styleClass="p-button-rounded p-button-raised p-button-danger" icon="pi pi-times"></p-button>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="stepsdemo-content">
            <p-card>
                <ng-template pTemplate="title">Create New User</ng-template>
                <ng-template pTemplate="subtitle">
                    <!-- Enter Permisiion Name -->
                </ng-template>
                <ng-template pTemplate="content">
                    <form [formGroup]="adminRegistrationForm">
                        <div class="p-fluid">

                            <div class="p-formgrid grid">
                                <div class="field col">
                                    <label htmlFor="name">Name</label>
                                    <input pInputText id="name" type="text" formControlName="name" />
                                    <span class="block" style="color: red;">
                                        <custom-mat-error [control]="errorControl['name']"></custom-mat-error>
                                    </span>
                                </div>
                                <div class="field col">
                                    <label htmlFor="email">Email</label>
                                    <input pInputText id="email" type="email" formControlName="email" />
                                    <span class="block" style="color: red;">
                                        <custom-mat-error [control]="errorControl['email']"></custom-mat-error>
                                    </span>
                                </div>
                            </div>

                            <div class="p-formgrid grid">
                                <div class="field col">
                                    <label htmlFor="username">Username</label>
                                    <input pInputText id="username" type="text" formControlName="userName" />
                                    <span class="block" style="color: red;">
                                        <custom-mat-error [control]="errorControl['userName']"></custom-mat-error>
                                    </span>
                                </div>
                                <div class="field col">
                                    <label htmlFor="mobile">Mobile</label>
                                    <input pInputText id="mobile" type="text" formControlName="mobileNo" />
                                    <span class="block" style="color: red;">
                                        <custom-mat-error [control]="errorControl['mobileNo']"></custom-mat-error>
                                    </span>
                                </div>
                            </div>

                            <div class="p-formgrid grid">
                                <!-- <div class="field col">
                                    <label for="role">Role</label>
                                    <p-dropdown [options]="cities" formControlName="role" placeholder="Select a Role"
                                        [showClear]="true"></p-dropdown>
                                    <span class="block" style="color: red;">
                                        <custom-mat-error [control]="errorControl['role']"></custom-mat-error>
                                    </span>
                                </div> -->
                                <div class="field col">
                                    <label for="confirmpassword">Confirm
                                        Password</label>
                                    <p-password id="confirmpassword" formControlName="confirmPassword"
                                        placeholder="Confirm Password" [toggleMask]="true"></p-password>
                                    <span class="block" style="color: red;">
                                        <custom-mat-error
                                            [control]="errorControl['confirmPassword']"></custom-mat-error>
                                    </span>
                                </div>

                                <div class="field col">
                                    <label for="password1">Password</label>
                                    <p-password id="password1" formControlName="password" placeholder="Password"
                                        [toggleMask]="true"></p-password>
                                    <span class="block" style="color: red;">
                                        <custom-mat-error [control]="errorControl['password']"></custom-mat-error>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </form>
                </ng-template>
                <ng-template pTemplate="footer">
                    <div class="grid grid-nogutter justify-content-end">
                        <p-button label="Submit" icon="pi pi-save" styleClass="p-button-raised p-button-success"
                            (onClick)="create()"></p-button>
                    </div>
                </ng-template>
            </p-card>
        </div>
    </div>
</div>
