<div class="grid fadein animation-duration-500">
    <div class="col-12">
        <div class="grid">
            <div class="col">
                <div class="grid nested-grid">
                    <div class="col-fixed">
                        <img src="assets/layout/images/icons/admin-user.png" alt="logo" height="60" />
                    </div>
                    <div class="col-11">
                        <div class="text-900 font-bold text-3xl mb-1">
                            Admin User
                        </div>
                        <div class="text-700 text-1xl line-height-3">Admin list.</div>
                    </div>
                </div>
            </div>
            <div class="col-fixed">
                <p-button [routerLink]="['new-admin-user']" label="New Admin"
                    styleClass="p-button-rounded p-button-raised" icon="pi pi-plus"></p-button>
            </div>
        </div>
    </div>
    <div class="col-12">
        <p-card>
            <ng-template pTemplate="content">
                <p-table #dt1 [value]="admins" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['name','mobileNumber','email','status']" responsiveLayout="scroll">
                    <ng-template pTemplate="caption">
                        <div class="flex justify-content-between flex-column sm:flex-row">
                            <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                            <span class="p-input-icon-left mb-2">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
                            </span>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="min-width: 12rem">
                                <div class="flex justify-content-between align-items-center">
                                    Name
                                    <p-columnFilter type="text" field="name" display="menu" placeholder="Search by name"></p-columnFilter>
                                </div>
                            </th>
                            <th style="min-width: 12rem">
                                <div class="flex justify-content-between align-items-center">
                                    Mobile
                                    <p-columnFilter type="text" field="mobileNumber" display="menu" placeholder="Search by mobile no."></p-columnFilter>
                                </div>
                            </th>
                            <th style="min-width: 10rem">
                                <div class="flex justify-content-between align-items-center">
                                    Email
                                    <p-columnFilter type="text" field="email" display="menu" placeholder="Search by email"></p-columnFilter>
                                </div>
                            </th>
                            <th style="min-width: 12rem">
                                <div class="flex justify-content-between align-items-center">
                                    Status
                                    <p-columnFilter type="numeric" field="status" matchMode="equals" display="menu">
                                        <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                            <p-dropdown [ngModel]="value" [options]="statuses" (onChange)="filter($event.value)" placeholder="Any" [style]="{'min-width': '12rem'}" >
                                                <ng-template let-option pTemplate="item">
                                                    <span [class]="'customer-badge status-' + option.value">{{option.label}}</span>
                                                </ng-template>
                                            </p-dropdown>
                                        </ng-template>
                                    </p-columnFilter>
                                </div>
                            </th>
                            <th style="min-width: 8rem">
                                <div class="flex justify-content-between">
                                    Action
                                </div>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-client>
                        <tr>
                            <td>
                                {{client.name}}
                            </td>
                            <td>
                                {{client.mobileNumber}}
                            </td>
                            <td>
                                {{client.email}}
                            </td>
                            <td>
                                <span [class]="'client-badge status-' + client.status">{{client.status}}</span>
                            </td>
                            <td class="text-center">
                                <span class="p-buttonset" *ngIf="client.status==2">
                                    <button pButton pRipple label="New Invest" icon="pi pi-plus" (click)="newInvest(client.id)"></button>
                                    <button pButton pRipple label="Deactivate" icon="pi pi-ban" class="p-button-danger" (click)="changeUserStatus(client.id,3)"></button>
                                </span>
                                <span class="p-buttonset" *ngIf="client.status==1">
                                    <button pButton pRipple label="Active" icon="pi pi-check" class="p-button-success" (click)="changeUserStatus(client.id,2)"></button>
                                    <button pButton pRipple label="Later" icon="pi pi-clock" class="p-button-secondary" (click)="changeUserStatus(client.id,4)"></button>
                                    <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger"></button>
                                </span>
                                <span class="p-buttonset" *ngIf="client.status==4">
                                    <button pButton pRipple label="Active" icon="pi pi-check" class="p-button-success" (click)="changeUserStatus(client.id,2)"></button>
                                    <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger"></button>
                                </span>
                                <span class="p-buttonset" *ngIf="client.status==3">
                                    <button pButton pRipple label="Active" icon="pi pi-check" class="p-button-success" (click)="changeUserStatus(client.id,2)"></button>
                                </span>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="8">No customers found.</td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="loadingbody">
                        <tr>
                            <td colspan="8">Loading customers data. Please wait.</td>
                        </tr>
                    </ng-template>
                </p-table>
            </ng-template>
        </p-card>
    </div>
</div>
