<div class="grid fadein animation-duration-500">
    <div class="col-12">
        <div class="grid">
            <div class="col">
                <div class="grid nested-grid">
                    <div class="col-fixed">
                        <img
                            src="assets/layout/images/icons/notification.png"
                            alt="logo"
                            height="60"
                        />
                    </div>
                    <div class="col-11">
                        <div class="text-900 font-bold text-3xl mb-1">
                            Notification
                        </div>
                        <div class="text-700 text-1xl line-height-3">Notification list.</div>
                    </div>
                </div>
            </div>
            <div class="col-fixed">
                <p-button
                    [routerLink]="['new-notification']"
                    label="New Notification"
                    styleClass="p-button-rounded p-button-raised"
                    icon="pi pi-plus"
                ></p-button>
            </div>
        </div>
    </div>
    <div class="col-12">
            <p-card>
                <ng-template pTemplate="content">
                    <p-table #dt1 [value]="notifications" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['name','message','type','status']" responsiveLayout="scroll">
                        <ng-template pTemplate="caption">
                            <div class="flex justify-content-between flex-column sm:flex-row">
                                <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                                <span class="p-input-icon-left mb-2">
                                    <i class="pi pi-search"></i>
                                    <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
                                </span>
                            </div>
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="min-width: 12rem">
                                    <div class="flex justify-content-between align-items-center">
                                        Title
                                        <p-columnFilter type="text" field="name" display="menu" placeholder="Search by title"></p-columnFilter>
                                    </div>
                                </th>
                                <th style="min-width: 12rem">
                                    <div class="flex justify-content-between align-items-center">
                                        Message
                                        <p-columnFilter type="text" field="message" display="menu" placeholder="Search by message"></p-columnFilter>
                                    </div>
                                </th>
                                <th style="min-width: 10rem">
                                    <div class="flex justify-content-between align-items-center">
                                        Type
                                        <p-columnFilter type="text" field="type" display="menu" placeholder="Search by type"></p-columnFilter>
                                    </div>
                                </th>
                                <th style="min-width: 10rem">
                                    <div class="flex justify-content-between align-items-center">
                                        Staus
                                        <p-columnFilter type="text" field="status" display="menu" placeholder="Search by status"></p-columnFilter>
                                    </div>
                                </th>
                                <th style="min-width: 10rem">
                                    <div class="flex justify-content-between align-items-center">
                                        Valid From
                                        <p-columnFilter type="date" field="validFrom" display="menu" placeholder="mm/dd/yyyy"></p-columnFilter>
                                    </div>
                                </th>
                                <th style="min-width: 10rem">
                                    <div class="flex justify-content-between align-items-center">
                                        Valid To
                                        <p-columnFilter type="date" field="validTo" display="menu" placeholder="mm/dd/yyyy"></p-columnFilter>
                                    </div>
                                </th>
                                <!-- <th style="min-width: 12rem">
                                    <div class="flex justify-content-between align-items-center">
                                        Created On
                                    </div>
                                </th> -->
                                <th style="min-width: 8rem">
                                    
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-notification>
                            <tr>
                                <td>
                                    {{notification.name}}
                                </td>
                                <td>
                                    {{notification.message}}
                                </td>
                                <td>
                                    {{notification.type}}
                                </td>
                                <td>
                                    {{notification.status}}
                                </td>
                                <td>
                                    {{notification.validFrom | date}}
                                </td>
                                <td>
                                    {{notification.validTo | date}}
                                </td>
                                <!-- <td>
                                    {{notification.statusId}}
                                </td> -->
                                <td class="text-center">
                                    <span class="p-buttonset" >
                                        <button pButton pRipple label="Delete" icon="pi pi-user-edit" class="p-button-sm p-button-secondary" (click)="deletNotification(notification.id)"></button>
                                        <button pButton pRipple label="Deactivate" icon="pi pi-ban" class="p-button-sm p-button-danger" *ngIf="notification.status==1" (click)="changeNotificationStatus(notification.id,0)"></button>
                                        <button pButton pRipple label="Activate" icon="pi pi-check" class="p-button-sm p-button-success" *ngIf="notification.status==0" (click)="changeNotificationStatus(notification.id,1)"></button>
                                    </span>
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="8">No notificaions found.</td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="loadingbody">
                            <tr>
                                <td colspan="8">Loading notificaions data. Please wait.</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </ng-template>
            </p-card>
    </div>
</div>
